<!DOCTYPE html> 
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet"> 
        <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
        <title>Librería Odin Project</title>
    </head>

    <body>
        <div class="header">
            <h1 class="title"><span>{</span>Librería Odin Project<span>}</span></h1>
            <button id="newBookButton" class="newBookButton">Nuevo Libro</button>
        </div>
        <h2 class="subtitle"><span>{</span>Librería<span>}</span></h2>

        <div id="books" class="books"></div>

        <div id="modal" class="popModal">

            <form class="formNewBook" novalidate>

                <div class="headerForm">
                    <h2 class="formTitle"><span>{</span>Introduce los datos del nuevo libro<span>}</span></h2>
                    <span id ="closePop" class="closePop"></span>
                </div>

                <div class="inputsForm">
                    <div class="bookInput">
                        <label for="bookTitle" class="label">Título</label>
                        <input type="text" id="bookTitle" class="form" placeholder="Título" required minlength="1" maxlength="20" >
                    </div>
                    
                    <div class="bookInput">
                        <label for="authorName" class="label">Autor/a</label>
                        <input type="text" id="authorName" class="form" placeholder="Nombre" required minlength="2" maxlength="20" pattern="[a-zA-Z/.& -]+">
                    </div>
                    
                    <div class="bookInput">
                        <label for="numPages" class="label">Páginas</label>
                        <input type="number" id="numPages" class="form" placeholder="p. ej. 200" required min="5" max="3000">
                    </div>
                    
                    <div class="bookInputCheckbox">
                        <label for="checkRead" class="label">Leído</label>
                        <input type="checkbox" id="checkRead" class="form">
                    </div>
                </div>

                <div class="bookInputButtons">
                    <button id="cancel" class="cancelButton">Cancelar</button>
                    <button id="submitBook" class="submitForm">Añadir Libro</button>
                </div>

            </form>

        </div>
        <script src="script.js"></script>
    </body>

</html>
